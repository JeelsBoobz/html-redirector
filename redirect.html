<!DOCTYPE html>
<html>
<head>
  <title>Link Redirector</title>
  <style>
    body {
      background-color: white; /* default theme */
      color: black; /* default font color */
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: black; /* dark theme */
        color: white; /* font color in dark mode */
      }
    }
  </style>
  <script>
    const prefersDarkTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (prefersDarkTheme) {
      document.body.classList.add('dark'); // Add a class for dark theme
    } else {
      document.body.classList.remove('dark'); // Remove the class for light theme
    }
  </script>
</head>
<body>
  <div id="redirect"></div>
  <script>
    // Get the URL parameter value
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrl = urlParams.get('url');

    document.getElementById("redirect").innerHTML = '<div>Redirecting to <a href="'+redirectUrl+'">'+redirectUrl+'</a></div>';

    // Redirect to the desired URL
    if (redirectUrl) {
      window.location.href = redirectUrl;
    }
  </script>
</body>
</html>
